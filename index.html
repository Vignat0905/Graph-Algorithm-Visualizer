<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tile Grid</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="grid-container"></div>
	<div class="button-container">
		<button onclick="changeColor('green')">Start</button>
		<button onclick="changeColor('red')">End</button>
		<button onclick="changeColor('black')">Wall</button>
	</div>
	<div class="button-container">
        <button onclick="reset()">Reset</button>
	</div>
	<div class="button-container">
		<button onclick="maze()">Maze</button>
	</div>
	<div class="button-container">
		<button onclick="bfs()">BFS</button>
		<button onclick="dfs()">DFS</button>
		<button onclick="dijkstra('euclidean')">Dijkstra Euclidean</button>
		<button onclick="dijkstra('manhattan')">Dijkstra Manhattan</button>
		<button onclick="aStar('euclidean')">A* Euclidean</button>
		<button onclick="aStar('manhattan')">A* Manhattan</button>
		<button onclick="greedyBFS('euclidean')">Greedy BFS Euclidean</button>
		<button onclick="greedyBFS('manhattan')">Greedy BFS Manhattan</button>
	</div>
	<script src="js/index.js"></script>
	
</body>
</html>
